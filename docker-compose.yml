
services:
  php-apache:
    container_name: php-apache
    build:
      context: .              
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - ./Tasks:/var/www/html/     
    ports:
      - 8001:80                  

  db:
    container_name: db
    image: mysql                  
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: Heslo11
    ports:
      - 9906:3306                

  phpmyadmin:
    image: phpmyadmin/phpmyadmin  
    ports:
      - 8080:80                   
    restart: always
    environment:
      PMA_HOST: db
    depends_on:
      - db
